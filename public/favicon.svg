<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#1a1a1a"/>
  
  <!-- Wheel left -->
  <circle cx="50" cy="110" r="35" fill="none" stroke="#FF9500" stroke-width="3"/>
  <circle cx="50" cy="110" r="30" fill="none" stroke="#FF9500" stroke-width="1"/>
  <g stroke="#FF9500" stroke-width="1">
    <line x1="50" y1="75" x2="50" y2="145"/>
    <line x1="15" y1="110" x2="85" y2="110"/>
    <line x1="25" y1="85" x2="75" y2="135"/>
    <line x1="25" y1="135" x2="75" y2="85"/>
  </g>
  
  <!-- Wheel right -->
  <circle cx="150" cy="110" r="35" fill="none" stroke="#22C55E" stroke-width="3"/>
  <circle cx="150" cy="110" r="30" fill="none" stroke="#22C55E" stroke-width="1"/>
  <g stroke="#22C55E" stroke-width="1">
    <line x1="150" y1="75" x2="150" y2="145"/>
    <line x1="115" y1="110" x2="185" y2="110"/>
    <line x1="125" y1="85" x2="175" y2="135"/>
    <line x1="125" y1="135" x2="175" y2="85"/>
  </g>
  
  <!-- Frame -->
  <line x1="50" y1="110" x2="150" y2="110" stroke="#000" stroke-width="4"/>
  <line x1="100" y1="110" x2="100" y2="60" stroke="#000" stroke-width="3"/>
  <line x1="100" y1="60" x2="80" y2="50" stroke="#000" stroke-width="3"/>
  <line x1="80" y1="50" x2="50" y2="110" stroke="#000" stroke-width="3"/>
  <line x1="100" y1="60" x2="120" y2="50" stroke="#000" stroke-width="3"/>
  <line x1="120" y1="50" x2="150" y2="110" stroke="#000" stroke-width="3"/>
  
  <!-- Handlebars -->
  <circle cx="100" cy="55" r="3" fill="#FF9500"/>
  <line x1="90" y1="50" x2="110" y2="50" stroke="#000" stroke-width="2"/>
</svg>
